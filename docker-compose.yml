version: '3.8'
services:
  richmond-paper-supply-website:
    container_name: richmond-paper-supply-website
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5080:5080"
    restart: unless-stopped
    networks:
      - reverse-proxy
    pull_policy: build
networks:
  reverse-proxy:
    external: true
